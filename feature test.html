<script>
		var n=1;

function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
	y = y-25;
	x = x-25;

    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("demo").innerHTML = coords;
disp_prompt_Div(x,y);
}
function allowDrop(ev) {
    ev.preventDefault();
}
var DragVar="";

function drag(ev) {
    ev.dataTransfer.setData("info", ev.target.id);
	DragVar="info";
}
function drag2(ev) {
    ev.dataTransfer.setData("info2", ev.target.id);
	DragVar="info2";
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData(DragVar);
var nodeCopy = document.getElementById(data).cloneNode(true);
  nodeCopy.id = "newId";
  ev.target.appendChild(nodeCopy);	  
  switch(DragVar) {
    case "info":
    showCoords(ev);
	DragVar="";
        break;
    case "info2":
		toggle_visibility();
		DragVar="";
        break;
		
    default:
       alert('Default case');
	   } 
  
}


function image_In_a_Div(){
disp_prompt_Div(50,50);

}

function CreateDiv(t,l,n)
{
    
      var div=document.createElement("div");
	  div.id="Container  "+n
	div.class="Container"
	div.width="50"
	div.height="50"
	div.style.position = "absolute";
	div.style.top = t+'px';
	div.style.left = l+'px';
	document.body.appendChild(div); 
    var foo = document.getElementById("bigImage");
    foo.appendChild(div);
	image();
}

function image()
{
    //dynamically add an image and set its attribute
    var img=document.createElement("img");
	img.id="info  "+n
	img.className="exclamation"
    img.src="exclamation.png"
	img.onmouseover = function() {  this.style.cursor = 'pointer';};
  	img.onclick = function() { toggle_visibility()};
	img.width="50"
	img.height="50"

    var foo = document.getElementById("Container  "+n);
    foo.appendChild(img);
}
